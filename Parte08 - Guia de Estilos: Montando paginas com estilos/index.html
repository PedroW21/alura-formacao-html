<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/components/cabecalho.css">
    <link rel="stylesheet" href="assets/css/components/footer.css">
    <title>Home | Casa Verde</title>
</head>

<body>
    <header class="cabecalho container">
        <img src="assets/img/logo.svg" alt="Logo da Casa Verde" class="cabecalho__logo">
        <a href="#" aria-label="Carrinho de Compras">
            <img src="assets/img/icons/carrinho.svg" alt="Icone do carrinho de compras" class="cabecalho__carrinho">
        </a>
    </header>

    <footer class="container rodape">
        <img src="assets/img/logo.svg" alt="Logo da Casa Verde" class="rodape__logo">
        <ul class="rodape__social">
            <li>
                <a href="#" class="rodape__social-midia">
                    <img src="assets/img/icons/facebook.svg" alt="Icone do Facebook" title="Facebook">
                </a>
            </li>
            <li>
                <a href="#" class="rodape__social-midia">
                    <img src="assets/img/icons/twitter.svg" alt="Icone do Twitter" title="Twitter">
                </a>
            </li>
            <li>
                <a href="#" class="rodape__social-midia">
                    <img src="assets/img/icons/instagram.svg" alt="Icone do Instagram" title="Instagram">
                </a>
            </li>
        </ul>

        <address class="rodape__unidade text">
            <span class="rodape__unidade-titulo">Rio de Janeiro</span>
            Rua Siqueira Campos, 171, 303<br>
            Copacabana<br>
            Telefone: (21) 99876-0099
        </address>
        <address class="rodape__unidade text">
            <span class="rodape__unidade-titulo">São Paulo</span>
            Rua Anita Garibaldi, 33, 13 <br>
            Sé<br>
            Telefone: (11) 99875-2201
        </address>
    </footer>
</body>

</html>
